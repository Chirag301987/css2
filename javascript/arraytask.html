<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arra1 = [3, 85, 36, 85, 55, 2, 70, 55,];


        const findmax = (data) => {
            let max = data[0];
            for (let i = 0; i < data.length; i++) {
                if (max < data[i]) {
                    max = data[i]
                }
            }
            console.log('max is:', max);
        }
        findmax(arra1);

        const findmim = (data) => {
            let max = data[0];
            for (let i = 0; i < data.length; i++) {
                if (max > data[i]) {
                    max = data[i]
                }
            }
            console.log('mim is:', max);
        }
        findmim(arra1);

        const ascending = (data) => {
            let ans = data.sort((a, b) => a - b);
            console.log("ascending: " + ans);
        }
        ascending(arra1);

        const descending = (data) => {
            let ans = data.sort((a, b) => b - a);
            console.log('descending: ' + ans);
        }
        descending(arra1);

        const Reversing = (data) => {
            let ans = data.reverse(data);
            console.log('Reversing: ' + ans);
        }
        Reversing(arra1)

        const sum = (data) => {
            let dsum = 0;
            for (let i = 0; i < data.length; i++) {
                dsum += data[i];
            }
            console.log("sum: " + dsum);
        }
        sum(arra1)

        const average = (data) => {
            let dsum = 0;
            for (let i = 0; i < data.length; i++) {
                dsum += data[i];
            }
            let aver = dsum / data.length
            console.log("average: " + aver);
        }
        average(arra1)

        const Check = (data) => {
            let ans = data.includes(70);
            console.log("Checking(70) : " + ans);
        }
        Check(arra1)

        const Removing = (data) => {
            let unique = [];
            data.map ((v) =>{
                if (!unique.includes(v))
                unique.push(v);
            })
            console.log("Removing duplicates: "+unique);
        
        }
        Removing(arra1)

    </script>

</body>

</html>
