<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            /* height: 300px; */
            background-color: aqua;
            margin: 50px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td,
        th {
            padding: 10px;
            width: 150px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Marksheet</h1>

        <table border="2">
            <tr>
                <th>Name:-</th>
                <td colspan="2" id="fname"></td>

            </tr>
            <tr>
                <th>Roll Nomber</th>
                <td colspan="2" id="rollnomber"></td>
            </tr>
            <tr>
                <th>Sr. No.</th>
                <th>Subject</th>
                <th>mark</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Gujarati</td>
                <td id="gmark"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hindi</td>
                <td id="hmark"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Maths</td>
                <td id="mmark"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Science</td>
                <td id="smark"></td>
            </tr>
            <tr>
                <th colspan="2">TOTAL</th>
                <th id="tmark"></th>
            </tr>
            <tr>
                <th colspan="3">Percentage</th>
            </tr>
            <tr>
                <th colspan="3" id="pmark"></th>
            </tr>
            <tr>
                <th colspan="2" ><b>Your Results Is</b></th>
                <th  id="pf"><b></b></th>
            </tr>
        </table>
    </div>
    
    <script src="./js/marksheet.js"></script>
</body>

</html>
